# Credentials file for save_audio_stream
# Copy this file to ~/.config/save_audio_stream/credentials.toml and update the passwords
#
# Sections:
# - [sftp.<profile>]   - SFTP authentication passwords
# - [postgres.<profile>] - PostgreSQL authentication passwords
#
# Environment Variables (for containerized deployments):
# Instead of this file, you can set environment variables:
#   CRED_SFTP_<PROFILE>_PASSWORD      - e.g., CRED_SFTP_DEFAULT_PASSWORD
#   CRED_POSTGRES_<PROFILE>_PASSWORD  - e.g., CRED_POSTGRES_DEFAULT_PASSWORD
#
# Profile names are uppercased with non-alphanumeric chars replaced by underscore:
#   sftp.my-server -> CRED_SFTP_MY_SERVER_PASSWORD
#
# Environment variables take precedence over this file.

# SFTP credentials
[sftp.default]
password = "your_sftp_password_here"

[sftp.production]
password = "production_sftp_password"

[sftp.staging]
password = "staging_sftp_password"

# PostgreSQL credentials
[postgres.default]
password = "your_postgres_password_here"

[postgres.production]
password = "production_postgres_password"
