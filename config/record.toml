config_type = 'record'  # Indicates this is a recording configuration
output_dir = './tmp/recorded'  # Directory to save the output files
api_port = 17000   # Port for the optional API server

# SFTP export configuration (optional)
# Uncomment the following lines to enable SFTP upload for exported sections
# export_to_sftp = true

# [sftp]
# host = 'sftp.example.com'
# port = 22
# username = 'uploader'
# credential_profile = 'my-sftp-server'  # Reference to ~/.config/save_audio_stream/credentials
# remote_dir = '/uploads/audio'

[[sessions]]
url = 'https://video1.getstreamhosting.com:8304/stream'
name = 'am1430'
split_interval = 10  # Split every 10 seconds
audio_format = 'opus'      # default
storage_format = 'sqlite'   # default

# Schedule: record every day from 14:00 UTC to 07:00 UTC (next day)
# This excludes 07:00 to 14:00 UTC
[sessions.schedule]
record_start = "14:00"
record_end = "07:00"

