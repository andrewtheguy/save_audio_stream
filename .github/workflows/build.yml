name: Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.2). Leave empty for prerelease with timestamp.'
        required: false
        default: ''

env:
  GHCR_IMAGE: ghcr.io/andrewtheguy/save_audio_stream

jobs:
  # Generate release tag first so all jobs use the same tag
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.name }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
    steps:
      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "name=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "name=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

  build-linux:
    needs: prepare
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
            docker_platform: linux/amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
            docker_platform: linux/arm64

    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get install -y cmake pkg-config

      - name: Build
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/save_audio_stream target/release/save_audio_stream-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-linux-${{ matrix.arch }}
          path: target/release/save_audio_stream-linux-${{ matrix.arch }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (using pre-built binary)
        run: |
          TAG=${{ needs.prepare.outputs.tag }}
          # Copy binary to build context root for Dockerfile
          cp target/release/save_audio_stream-linux-${{ matrix.arch }} save_audio_stream
          docker build --target runtime-prebuilt -t ${{ env.GHCR_IMAGE }}:${TAG}-${{ matrix.arch }} .
          docker push ${{ env.GHCR_IMAGE }}:${TAG}-${{ matrix.arch }}

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies via vcpkg
        uses: johnwason/vcpkg-action@v6
        with:
          pkgs: fdk-aac opus
          triplet: x64-windows
          revision: "2025.10.17"
          token: ${{ github.token }}

      # Workaround: esm.sh serves different content on Windows, causing lock file hash mismatch
      - name: Remove Deno lock file
        run: Remove-Item -Path frontend/deno.lock -ErrorAction SilentlyContinue

      - name: Build
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/save_audio_stream.exe target/release/save_audio_stream-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-windows-x86_64
          path: target/release/save_audio_stream-windows-x86_64.exe

  release:
    needs: [prepare, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.tag }}
          files: artifacts/*
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          TAG=${{ needs.prepare.outputs.tag }}
          # Create manifest combining both architectures
          docker manifest create ${{ env.GHCR_IMAGE }}:${TAG} \
            ${{ env.GHCR_IMAGE }}:${TAG}-x86_64 \
            ${{ env.GHCR_IMAGE }}:${TAG}-arm64
          docker manifest push ${{ env.GHCR_IMAGE }}:${TAG}

          # Also tag as latest
          docker manifest create ${{ env.GHCR_IMAGE }}:latest \
            ${{ env.GHCR_IMAGE }}:${TAG}-x86_64 \
            ${{ env.GHCR_IMAGE }}:${TAG}-arm64
          docker manifest push ${{ env.GHCR_IMAGE }}:latest
