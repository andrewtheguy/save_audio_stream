name: Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.2). Leave empty for prerelease with timestamp.'
        required: false
        default: ''
      bump_version:
        description: 'Whether to bump Cargo.toml/Cargo.lock to the provided version.'
        type: boolean
        required: false
        default: false

env:
  GHCR_IMAGE: ghcr.io/andrewtheguy/save_audio_stream

jobs:
  # Bump version, commit, and prepare build info
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.name }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
      sha: ${{ steps.bump.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Determine release tag
        id: tag
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if [ -n "$INPUT_VERSION" ]; then
            echo "name=${INPUT_VERSION}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "name=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and commit
        id: bump
        run: |
          set -e
          VERSION="${{ steps.tag.outputs.name }}"
          IS_PRERELEASE="${{ steps.tag.outputs.is_prerelease }}"
          BUMP_VERSION="${{ github.event.inputs.bump_version }}"

          if [ "$IS_PRERELEASE" = "false" ] && [ "$BUMP_VERSION" = "true" ]; then
            # Update Cargo.toml and Cargo.lock to the release version
            python3 scripts/bump_version.py "$VERSION"

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit and push
            git add Cargo.toml
            git add Cargo.lock
            git commit -m "Bump version to ${VERSION}"
            git push
          fi

          # Output the SHA to build from
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  build-linux:
    needs: prepare
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
            docker_platform: linux/amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
            docker_platform: linux/arm64

    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.sha }}

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get install -y cmake pkg-config

      - name: Build
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/save_audio_stream target/release/save_audio_stream-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-linux-${{ matrix.arch }}
          path: target/release/save_audio_stream-linux-${{ matrix.arch }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (using pre-built binary)
        run: |
          TAG=${{ needs.prepare.outputs.tag }}
          # Copy binary to build context root for Dockerfile
          cp target/release/save_audio_stream-linux-${{ matrix.arch }} save_audio_stream
          docker build --target runtime-prebuilt -t ${{ env.GHCR_IMAGE }}:${TAG}-${{ matrix.arch }} .
          docker push ${{ env.GHCR_IMAGE }}:${TAG}-${{ matrix.arch }}

  build-windows:
    needs: prepare
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.sha }}

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Restore vcpkg cache
        id: vcpkg-cache
        uses: TAServers/vcpkg-cache@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies via vcpkg
        env:
          VCPKG_FEATURE_FLAGS: "binarycaching"
          VCPKG_BINARY_SOURCES: "clear;files,${{ steps.vcpkg-cache.outputs.path }},readwrite"
        run: vcpkg install fdk-aac:x64-windows opus:x64-windows

      - name: Build
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/save_audio_stream.exe target/release/save_audio_stream-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-windows-x86_64
          path: target/release/save_audio_stream-windows-x86_64.exe

  release:
    needs: [prepare, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.tag }}
          files: artifacts/*
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          TAG=${{ needs.prepare.outputs.tag }}
          # Create manifest combining both architectures
          docker manifest create ${{ env.GHCR_IMAGE }}:${TAG} \
            ${{ env.GHCR_IMAGE }}:${TAG}-x86_64 \
            ${{ env.GHCR_IMAGE }}:${TAG}-arm64
          docker manifest push ${{ env.GHCR_IMAGE }}:${TAG}

          # Also tag as latest
          docker manifest create ${{ env.GHCR_IMAGE }}:latest \
            ${{ env.GHCR_IMAGE }}:${TAG}-x86_64 \
            ${{ env.GHCR_IMAGE }}:${TAG}-arm64
          docker manifest push ${{ env.GHCR_IMAGE }}:latest
