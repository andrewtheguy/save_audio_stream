name: Build

on:
  workflow_dispatch:

jobs:
  build-linux:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
          - runner: ubuntu-24.04-arm
            arch: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfdk-aac-dev libopus-dev pkg-config

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-linux-${{ matrix.arch }}
          path: target/release/save_audio_stream

  build-windows:
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies via vcpkg
        run: |
          vcpkg install fdk-aac:x64-windows opus:x64-windows
          vcpkg integrate install

      - name: Build
        env:
          VCPKG_ROOT: C:\vcpkg
        run: cargo build --release --no-default-features

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-windows-x86_64
          path: target/release/save_audio_stream.exe
