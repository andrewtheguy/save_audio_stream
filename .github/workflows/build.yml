name: Build

on:
  workflow_dispatch:

jobs:
  build-linux:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x86_64
          - runner: ubuntu-24.04-arm
            arch: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: |
          sudo apt-get install -y cmake pkg-config

      - name: Build
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/save_audio_stream target/release/save_audio_stream-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-linux-${{ matrix.arch }}
          path: target/release/save_audio_stream-linux-${{ matrix.arch }}

  build-windows:
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies via vcpkg
        run: |
          vcpkg install fdk-aac:x64-windows opus:x64-windows
          vcpkg integrate install

      - name: Build
        env:
          VCPKG_ROOT: C:\vcpkg
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/save_audio_stream.exe target/release/save_audio_stream-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: save_audio_stream-windows-x86_64
          path: target/release/save_audio_stream-windows-x86_64.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate release name
        id: release_name
        run: echo "name=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_name.outputs.name }}
          name: ${{ steps.release_name.outputs.name }}
          files: artifacts/*
